<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP</title>
    
</head>
<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return handleSubmit(event)">
                <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                <input type="submit" name="" value="submit" onclick="return handleSubmit(event)" onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section id="error">
            <p></p>
        </section>

        <section id="results">
            <strong>Form Results:</strong>
            <div id="text"></div>
            <div id="agreement"></div>
            <div id="confidence"></div>
            <div id="subjectivity"></div>
            <div id="irony"></div>
            <div id="score_tag"></div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>

    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load',() =>{
                navigator.serviceWorker.register('/service-worker.js').then(registration =>{
                    console.log('SW registered: ', registration);
                }).catch(registrationError =>{
                    console.log('SW registered failed:' ,registrationError);
                });
            });
        }
    </script>


    
</body>
</html>
